sudo: false
language: node_js
node_js: stable

services:
  - docker

install: npm install

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      script: 
        - npm run lint 
        - npm run build:clean 
        - npm test
    - stage: deploy
      script:
        - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin 
        - ./build.sh --push
